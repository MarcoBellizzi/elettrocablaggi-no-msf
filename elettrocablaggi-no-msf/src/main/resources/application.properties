server.port = 5005
server.servlet.context-path = /

spring.profiles.active = default
spring.application.name = elettrocablaggi-service

spring.datasource.initialization-mode = always
spring.datasource.username = postgres
spring.datasource.password = admin!2021
spring.datasource.url = jdbc:postgresql://localhost:5434/elettrocablaggi

spring.jpa.hibernate.ddl-auto = update
spring.jpa.properties.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.jdbc.lob.non_contextual_creation = true
spring.jpa.show-sql = true